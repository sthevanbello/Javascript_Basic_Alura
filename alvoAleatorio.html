<meta  charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var x = 0;
    var y = 0;
    var sentido = 1;
    var aumenta = 1;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    function dispara(evento) {

        var disparoX = evento.pageX - tela.offsetLeft;
        var disparoY = evento.pageY - tela.offsetTop;

        if((disparoX > x - raio) && (disparoX < x + raio) && (disparoY > x - raio) && (disparoY < x + raio)){
            alert('Acertou!');
        }
    }

    function LimpaTela(){
        pincel.clearRect(0,0,600,400);
    }
    function movimenta(x, y, raio){
        desenhaCirculo(x,y, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(x,y, raio + 10, 'white');
        desenhaCirculo(x,y, raio, 'red'); // menor circulo
        
    }
    
    function atualizaTela() {
        
        LimpaTela();
        
        x = sorteiaPosicao(600);
        y = sorteiaPosicao(400);
        movimenta(x, y, raio);
        

    }
    function sorteiaPosicao(maximo) {

        return Math.floor(Math.random() * maximo);
    
        }

    setInterval(atualizaTela, 1000);

    tela.onclick = dispara;

</script>
