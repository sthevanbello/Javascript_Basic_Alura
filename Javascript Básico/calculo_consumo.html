<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript + HTML</title>
    </head>
    <body>
        <header>
            <h3>Álcool ou Gasolina</h3>
        </header>
        <main>
            <script>
                var caminhoComGasolina = 480;
                var caminhoComAlcool = 300;
                var tanque = 40;
                var mediaGasolina = caminhoComGasolina / tanque;
                var mediaAlcool = caminhoComAlcool / tanque;
                document.write("Carro com tanque de " + tanque + " litros" + "<br>")
                document.write("Média com Gasolina: " + mediaGasolina + " Km/litros" + "<br>")
                document.write("Média com Álcool: " + mediaAlcool + " Km/litros")

            </script>
        </main>
        <footer>
            <p>JavaScript + HTML - Curso 1</p>
        </footer>
    </body>
</html>
