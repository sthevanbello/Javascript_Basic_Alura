<meta  charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var x = -40;
    var sentido = 1;
    var aumenta = 1;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    function dispara(evento) {

        var disparoX = evento.pageX - tela.offsetLeft;
        var disparoY = evento.pageY - tela.offsetTop;

        if((disparoX > x - raio) && (disparoX < x + raio) && (disparoY > x - raio) && (disparoY < x + raio)){
            alert('Acertou!');
        }
    }

    function LimpaTela(){
        pincel.clearRect(0,0,600,400);
    }
    function movimenta(x, raio){
        desenhaCirculo(x,200, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(x,200, raio + 10, 'white');
        desenhaCirculo(x,200, raio, 'red'); // menor circulo
        
    }
    
    function atualizaTela() {
        
        LimpaTela();
        movimenta(x, raio);
        
        if(x >= 640){
            //x = -40;
            sentido = -1;
        }else if (x <= -40){
            sentido = 1;
        }
        x = x + sentido;


    }

    setInterval(atualizaTela, 1);

    tela.onclick = dispara;

</script>
