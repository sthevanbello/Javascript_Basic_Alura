<meta  charset="utf-8">

<canvas width="600"  height="400"></canvas>
<br>
Escolha uma cor <input type="color">
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    //var cor = ['black', 'red', 'blue'];
    var cor = document.querySelector('input');
    var indiceCorAtual = 0;
    var raio = 10;
    var desenha = false;
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
        
        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            //pincel.fillStyle = cor[indiceCorAtual];
            pincel.fillStyle = cor.value;
            pincel.beginPath();
            if(evento.shiftKey && raio + 10 <= 40){
                raio += 10;
            }else if(evento.altKey && raio -5 >= 10){
                raio -= 5;
            }
            pincel.arc(x, y, raio,0, 2*3.14);
            pincel.fill();
            console.log('Cliquei na posição ' + x + ', ' + y);
        }
    }

        function mudaCor() {

            indiceCorAtual++;

            if(indiceCorAtual >= cor.length) {
                indiceCorAtual = 0; // volta para a primeira cor, azul
            }
        return false;
        
        }
        tela.onmousedown = function() {
        
            desenha = true;
        }
    
        function desabilitaDesenhar() {
        
            desenha = false;
        }

    //tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

    tela.oncontextmenu = mudaCor;    

    tela.onmousemove = desenhaCirculo;


</script>
